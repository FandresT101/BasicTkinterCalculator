name: CI QA Workflow (BasicTkinterCalculator)

on:
  pull_request:
    branches:
      - qa
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
